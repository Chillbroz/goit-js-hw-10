<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <a class="nav" href="./index.html"><span class="back">&#10229;</span>Back</a>
    </header>
    <main>
      <form class="form">
        <label class="snackbar-lbl">
          Delay (ms)
          <input class="snackbar-input" type="number" name="delay" required />
        </label>
        <fieldset>
          <legend>State</legend>
          <label class="radio-lbl">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="radio-lbl">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
        <button class="snackbar-btn" type="submit">Create notification</button>
      </form>      
    <script type="module" src="./js/2-snackbar.js"></script>
    </main>
  </body>
</html>
